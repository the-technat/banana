ingress-nginx:
  controller:
    name: private-controller
    containerName: private-controller
    extraArgs:
      enable-ssl-passthrough: ""

    ingressClassResource:
      name: private
      enabled: true
      default: true
      controllerValue: "k8s.io/ingress-nginx"
    ingressClass: private

    kind: DaemonSet
    minReadySeconds: 5

    resources:
      limits:
        cpu: 1.5
        memory: 1.5Gi
      requests:
        cpu: 100m
        memory: 90Mi

    service:
      type: ClusterIP # tailscale proxy in front
      clusterIP: 10.111.0.100 # needs to be static tailscale proxy
      externalTrafficPolicy: "" # needs to be empty for tailscale proxy

    priorityClassName: "infra"

    image:
      allowPrivilegeEscalation: false
    containerSecurityContext:
      runAsUser: 101
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
  defaultBackend:
    enabled: true
    replicaCount: 1
    minAvailable: 0
    runAsUser: 65534
    runAsNonRoot: true
    readOnlyRootFilesystem: true
    allowPrivilegeEscalation: false
    resources:
      limits:
        cpu: 100m
        memory: 200Mi
      requests:
        cpu: 10m
        memory: 20Mi
  dhParam: 
